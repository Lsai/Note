<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><HTML
xmlns="http://www.w3.org/1999/xhtml"><HEAD><META content="IE=11.0000"
http-equiv="X-UA-Compatible">

<META http-equiv="Content-Type" content="text/html; charset=utf-8">
<TITLE>登录页面</TITLE>
  {% load static %}
<SCRIPT src={% static 'js/jquery.min.js' %} type="text/javascript"></SCRIPT>

<STYLE>
body{
	background: #ebebeb;
	font-family: "Helvetica Neue","Hiragino Sans GB","Microsoft YaHei","\9ED1\4F53",Arial,sans-serif;
	color: #222;
	font-size: 12px;
}
*{padding: 0px;margin: 0px;}
.top_div{
	background: #008ead;
	width: 100%;
	height: 400px;
}
.ipt{
	border: 1px solid #d3d3d3;
	padding: 10px 10px;
	width: 290px;
	border-radius: 4px;
	padding-left: 35px;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
	-webkit-transition: border-color ease-in-out .15s,-webkit-box-shadow ease-in-out .15s;
	-o-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
	transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s
}
.ipt:focus{
	border-color: #66afe9;
	outline: 0;
	-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6);
	box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgba(102,175,233,.6)
}
.u_logo{
	background: url({% static 'images/username.png' %}) no-repeat;
	padding: 10px 10px;
	position: absolute;
	top: 62px;
	left: 40px;

}
.p_logo{
	background: url({% static 'images/password.png' %}) no-repeat;
	padding: 10px 10px;
	position: absolute;
	top: 12px;
	left: 40px;
}
a{
	text-decoration: none;
}
.tou{
	background: url({% static 'images/tou.png' %}) no-repeat;
	width: 97px;
	height: 92px;
	position: absolute;
	top: -87px;
	left: 140px;
}
.initial_left_hand{
	background: url({% static 'images/hand.png' %}) no-repeat;
	width: 30px;
	height: 20px;
	position: absolute;
	top: -12px;
	left: 100px;
}
.initial_right_hand{
	background: url({% static 'images/hand.png' %}) no-repeat;
	width: 30px;
	height: 20px;
	position: absolute;
	top: -12px;
	right: -112px;
}

</STYLE>

<META name="GENERATOR" content="MSHTML 11.00.9600.17496"></HEAD>
<BODY>
<DIV class="top_div"></DIV>
<DIV style="background: rgb(255, 255, 255); margin: -100px auto auto; border: 1px solid rgb(231, 231, 231); border-image: none; width: 400px; height: 200px; text-align: center;">
<DIV style="width: 165px; height: 96px; position: absolute;">

<DIV class="tou"></DIV>
<DIV class="initial_left_hand" id="left_hand"></DIV>
<DIV class="initial_right_hand" id="right_hand"></DIV></DIV>
{#    <span>adfad</span>#}
<form method="post" enctype="multipart/form-data">
<P style="padding: 50px 0px 5px; position: relative;">
    <SPAN class="u_logo"></SPAN>
    {% csrf_token %}
	{{ uf.email }}
{#        <INPUT class="ipt" id="emailname" type="text" placeholder="请输入用户名或邮箱" value="">#}
</P>


<p align="center" style="margin-top: 5px;margin-bottom:15px;color: red;" >{% csrf_token %}&nbsp{{ error }}</p>
<DIV style="height: 50px; line-height: 50px; margin-top: 5px; border-top-color: rgb(231, 231, 231); border-top-width: 1px; border-top-style: solid;">
<P style="margin: 20px 35px 20px 150px;"><SPAN style="float: left;">
               <input type="submit" style="background: rgb(0,142,173);padding: 7px 10px;border-radius: 4px; border: 1px solid rgb(26, 117, 152); order-image: none; color: rgb(255, 255, 255); font-weight: bold;" value="Get Code">

{#               <input type="submit" style="background: rgb(0, 142, 173);padding: 7px 10px; border-radius: 4px;/>#}
{#               <A style="background: rgb(0, 142, 173); padding: 7px 10px; border-radius: 4px; border: 1px solid rgb(26, 117, 152); border-image: none; color: rgb(255, 255, 255); font-weight: bold;"#}
{#href="submit()">登录</A>#}
           </SPAN>         </P></DIV> </form></DIV>
		   <div style="text-align:center;">

</div></BODY></HTML>
